<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D4 Minitask</title>
    <!-- Internal CSS -->
    <style>
        /* 2. Merubah warna teks menggunakan internal CSS */
        .text-color {
            color: blue;
        }

        /* 5. Efek hover dengan pseudo-class */
        .hover-effect:hover {
            background-color: lightgreen;
        }

        /* 4. Merubah style dengan ID selector */
        #unique-style {
            font-style: italic;
        }

        /* 6. Pseudo-element menambahkan konten sebelum elemen */
        p::before {
            content: "Note: ";
            font-weight: bold;
        }

        /* 3. Merubah ukuran dan warna teks menggunakan external CSS */
        .resize-text {
            font-size: 24px;
            color: red;
        }

        /* 8. Posisi elemen secara relatif */
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: lightgrey;
            padding: 10px;
        }

        /* 9. Posisi elemen secara absolut */
        .absolute-box {
            position: absolute;
            top: 100px;
            left: 50px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- 3. External CSS untuk ukuran dan warna teks -->
</head>
<body style="background-color: lightblue;"> <!-- 1. Merubah warna background menggunakan inline CSS -->
    <header>
        <h1 class="text-color hover-effect">Selamat Datang</h1> <!-- 2 & 5. Internal CSS + efek hover -->
        <p id="unique-style">Ini Teks Selctor.</p> <!-- 4. ID selector -->
    </header>
    <main>
        <p>Ini paragraf pseudo -element. Biar mudah jadi aga panjang</p> <!-- 6. Pseudo-element -->
        <div class="relative-box">
            Posisi Absolut. <!-- 8. Elemen dengan posisi relatif -->
        </div>
        <div class="absolute-box">
            Box Absolut. <!-- 9. Elemen dengan posisi absolut -->
        </div>
        <h2 class="resize-text">Teks ini menggunakan eksternal css.</h2> <!-- 3. External CSS -->
    </main>
</body>
</html>
